<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Prototype</title>
    <link rel="stylesheet" href="styles.css">    
    <script src="https://kit.fontawesome.com/2694a4f664.js" crossorigin="anonymous"></script>
</head>
<body>
    
        <input type="checkbox" class="checkbox" id="checkbox01" hidden>
        <div class="artBorder"></div>
        <div class="artInset"></div>
        <H1 class="firstName">Paul</H1>
        <h1 class="surname">&nbsp Levitsky</h1>
        <h3 class="Name02">Full-Stack<br> Web & Game Developer</h3>
        <div class="gamesButton" id="gamesButton01">            
            <!-- <p class="gameText">Games</p> -->
            <i class="fa-brands fa-unity"></i>
        </div>
        <div class="eduButton" id="eduButton01">
            <!-- <p class="eduText">Education</p> -->
            <i class="fa-solid fa-graduation-cap"></i>
        </div>
        <div class="workButton" id="workButton01">
            <!-- <p class="workText">Work Experience</p> -->
            <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="tdButton" id="tdButton01">
            <!-- <p class="workText">Work Experience</p> -->
            <i class="fa-solid fa-cubes"></i>
        </div>
        <div class="imageContainer"></div>
        <img src="./unity-certified-associate-game-developer.png" class="uCred" alt="Unity Credential" />
        <img src="./Module 1 credential.svg" class="epicodeCred" alt="Epicode Credential" />
        <div class="eduList">
            
            <!-- <p class="el el01">B.A. in English</p>  
            <p class="el el02">Minor - Psychology </p>
            <p class="el el03">University - NJ, USA Class of 2014</p> -->
        </div> 
        <img class="rLogo" src="./Logo-Rutgers.svg" alt="Rutgers Logo">                    
        <label for="checkbox01" id="label01"> &nbsp</label>        
    
        
           
    
</body>
</html>
