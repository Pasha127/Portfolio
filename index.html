<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Prototype</title>
    <link rel="stylesheet" href="styles.css">    
    <script src="https://kit.fontawesome.com/2694a4f664.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mouseZone">
        <input type="checkbox" class="checkbox" id="checkbox01" hidden>
        <div class="artBorder"></div>
        <H1 class="Name01">Paul Levitsky</H1>
        <h3 class="Name02">Full-Stack Web & Game Developer</h3>
        <div class="gamesButton">            
            <p class="gameText">Games</p>
            <i class="fa-solid fa-gamepad"></i>
        </div>
        <div class="eduButton">
            <p class="eduText">Education</p>
            <i class="fa-solid fa-graduation-cap"></i>
        </div>
        <div class="workButton">
            <p class="workText">Work Experience</p>
            <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="imageContainer"></div>
        <div class="overlay"></div>                
        <label for="checkbox01" id="label01"> &nbsp</label>        
       
    </div>
        
           
    
</body>
</html>
